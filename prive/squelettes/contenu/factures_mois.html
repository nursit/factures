<h1 class="grostitre">Factures par mois</h1>
#SET{req,"select sum(montant_regle) as montant ,date_format(date_paiement,'%Y-%m') as datep from spip_factures group by date_format(date_paiement,'%Y-%M') order by date_paiement "}
<B_show>
<div class='liste-objets factures'>
<table class='spip liste'>
<thead>
<tr class='first_row'>
<th class="regle">date</th>
<th class="regle">Montant</th>
</tr>
</thead>
<tbody>
<BOUCLE_show(DATA){source sql, #GET{req}}>
<tr class="[(#COMPTEUR_BOUCLE|alterner{row_odd,row_even})]">
<td class="date">#VALEUR{datep}</td>
<td class="regle">#VALEUR{montant}</td>
</tr>
</BOUCLE_show>
</tbody>
</table>
</div>
</B_SHOW>[
<div class="liste-objets breves caption-wrap"><strong class="caption">(#ENV*{sinon,''})</strong></div>
